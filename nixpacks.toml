[phases.setup]
nixpkgsArchive = "c7d8fddf6a978d08bfa541bb0a561cb59e22ce6f" # Known stable version

[phases.install]
cmds = [
  "composer install --no-interaction --prefer-dist --optimize-autoloader",
  "npm install",
  "npm run build"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
